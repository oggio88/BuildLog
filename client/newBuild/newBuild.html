<template name="newBuild">
    {{> meteorErrors}}
    <form role="form">
        <div class="form-group">
            <label for="date">Date</label>
            <div class="input-group datetimepicker">
                <input name="date" id="date" class="set-due-date form-control" type="text" value="{{formatDateTime date}}" {{readOnly}}/>
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="project">Project</label>
            <input type="text" name="project" class="form-control" id="project" 
                   value="{{project}}" {{readOnly}}>
        </div>
        <div class="form-group">
            <label for="package">Package</label>
            <input type="text" name="package" class="form-control" id="package"  
                   value="{{package}}" {{readOnly}}>
        </div>
        
        <div class="form-group">
            <label for="branch">Branch</label>
            <input type="text" name="branch" class="form-control" id="branch"  
                   value="{{branch}}" {{readOnly}}>
        </div>
        
        <div class="form-group">
            <label for="revision">SVN Revision</label>
            <input type="number" name="revision" class="form-control" id="revision"  
                   value="{{revision}}" {{readOnly}}>
        </div>
        <div class="form-group">
            <label for="ambiente_collaudo">Ambiente di collaudo</label>
            <input type="text" name="ambiente_collaudo" class="form-control" id="ambiente_collaudo" 
                   value="{{ambiente_collaudo}}" {{readOnly}}>
        </div>
        
        <div class="form-group">
            <label for="data_collaudo">Data collaudo</label>
            <div class="input-group datetimepicker">
                <input name="data_collaudo" id="data_collaudo" class="set-due-date form-control" type="text" value= "{{formatDay data_collaudo}}" {{readOnly}}/>
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="tag_name">Nome TAG</label>
            <input type="text" name="tag_name" class="form-control" id="tag_name" 
                   value="{{tag_name}}" {{readOnly}}>
        </div>
        
        <div class="form-group">
            <label for="freeze">Nome freeze</label>
            <input type="text" name="freeze" class="form-control" id="freeze" 
                   value="{{freeze}}" {{readOnly}}>
        </div>
        
        <div class="form-group">
            <label for="produzione">Produzione</label>
            <div class="input-group datetimepicker">
                <input name="produzione" id="produzione" class="set-due-date form-control" type="text" value="{{formatDateTime produzione}}" {{readOnly}}/>
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        
        <div class="row" style="text-align: right;">
            <a href="{{pathFor 'buildLog'}}" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
            </a>
            {{#if editMode}}
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</button>
            {{/if}}
        </div>
    </form>
</template>
